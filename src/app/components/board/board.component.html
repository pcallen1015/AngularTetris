<div class="board">
  <div class="grid-container {{ paused ? 'paused' : 'active' }}">
    <table class="grid">
      <tbody>
        <tr *ngFor="let row of board; let r = index;">
          <td *ngFor="let cell of row; let c = index" class="tetris-cell {{ getCellClass(r, c) }}"></td>
        </tr>
      </tbody>
    </table>

    <div class="mask">
      <div class="mask-content">
        <h3>Paused</h3>
        <button (click)="pause()">Resume</button>
      </div>
    </div>

    <tetrimino-preview [t]="stageTetrimino" [h]="stageTetrimino.height" [w]="stageTetrimino.width"></tetrimino-preview>

    <pre>
      <div>loc: {{ activeTetrimino.location | json }}</div>
      <div>w: {{ activeTetrimino.width }} h: {{ activeTetrimino.height }}</div>
    </pre>
  </div>
  <div class="grid-sidebar">
    <!-- Next Tetrimino -->
    <div>

    </div>

    <!-- Controls -->
    <table>
      <tbody>
        <tr>
          <td></td>
          <td><button (click)="rotate()">Rotate</button></td>
          <td></td>
        </tr>
        <tr>
          <td><button (click)="left()">Left</button></td>
          <td><button (click)="down()">Down</button></td>
          <td><button (click)="right()">Right</button></td>
        </tr>
        <tr>
          <td></td>
          <td><button (click)="pause()">{{ paused ? 'Resume' : 'Pause' }}</button></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
